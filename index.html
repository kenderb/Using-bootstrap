<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/7bfe4ec72d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css">
    <title>Newsweek clone page</title>
  </head>

  <body>
    <header class="container-fluid background-color text-light max-width">
      <nav class="navbar justify-content-between flex-nowrap align-items-center p-lg-1 px-2">
        <div class="d-none d-lg-block ml-3 line-height">
          <p><i class="fas fa-cloud-sun"></i> <b>20&#8451; New York City, USA &#62;</b></p>
          <p>Fri, Oct 09, 2020</p>
        </div>
        <a class="navbar-brand w-lg-25" href="#">
          <img src="assets/images/Newsweek_Logo.svg.png" alt="Newsweek Logo" class="header-logo">
        </a>
        <div class="d-flex align-items-center">
          <i class="fas fa-user d-md-none"></i>
          <span class="d-none d-md-inline font-weight-bold">LOGIN</span>
          <button type="button" class="btn btn-warning">
            <b>SUBSCRIBE &#62; </b>
          </button>
          <a href="#">
            <i class="fas fa-bars d-lg-none"></i>
          </a>
        </div>
      </nav>
      <nav class="d-none
                  d-lg-flex align-items-baseline bg-light 
                  container-fluid pt-1 border-bottom nav-two 
                  justify-content-between">
        <ul class="ul-inline-block d-flex justify-content-between">
          <li><a href="#"><b>U.S</b></a></li>
          <li><a href="#"><b>World</b></a></li>
          <li><a href="#"><b>Business</b></a></li>
          <li><a href="#"><b>Tech & Science</b></a></li>
          <li><a href="#"><b>Culture</b></a></li>
          <li><a href="#"><b>Newsgeek</b></a></li>
          <li><a href="#"><b>Sports</b></a></li>
          <li><a href="#"><b>Health</b></a></li>
          <li><a href="#"><b>The Debate</b></a></li>
          <li><a href="#"><b>Vantage</b></a></li>
          <li><a href="#"><b>Wather</b></a></li>
        </ul>
        <form action="submit" class="d-inline ml-1 mr-auto">
          <input type="text" placeholder="Search">
          <button class="border-0 bg-light text-dark" type="button">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </nav>
      
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
